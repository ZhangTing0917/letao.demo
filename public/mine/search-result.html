<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>search-result</title>
    <link rel="stylesheet" href="assets/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="./css/base.css"/>
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css"/>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <link rel="stylesheet" href="./css/search.css"/>
    <script src="assets/artTemplate/template-web.js"></script>
    <script src="./js/public.js"></script>
    <script src="./js/search-result.js"></script>
</head>
<style>
    .product-h{
        margin: 10px;
        background-color: #efeff4;
        height: 40px;
        line-height: 40px;
        text-align: center;
    }
    .h-left,.h-right{
        width: 50%;
        /*margin: 0 auto;*/
    }
</style>
<body>
<header class="mui-bar mui-bar-nav my-header">
    <a href="javascript:;" class="mui-icon mui-icon-back mui-pull-left"></a>
    <h1 class="mui-title">搜索中心</h1>
</header>
<nav class="mui-bar mui-bar-tab footer my-footer">
    <a class="mui-tab-item mui-active" href="index.html">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item" href="category.html">
        <span class="mui-icon mui-icon-bars"></span>
        <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-tab-item" href="cart.html">
        <span class="mui-icon fa fa-shopping-cart"></span>
        <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-tab-item" href="user.html">
        <span class="mui-icon mui-icon-person"></span>
        <span class="mui-tab-label">会员中心</span>
    </a>
</nav>
<div class="mui-content my-content mui-clearfix mui-scroll-wrapper"  id="refreshContainer">
   <div>
       <div class="product-h mui-clearfix">
           <div class="h-left mui-pull-left">价格 <span class="fa fa-angle-down"></span></div>
           <div class="h-right mui-pull-right">销量 <span class="fa fa-angle-down"></span></div>
       </div>
       <div class="product mui-clearfix">
           <ul class="product-b mui-clearfix">

           </ul>
       </div>
   </div>
</div>
</body>
<script type="text/html" id="result-tpl">
{{each data}}
<li>
    <a href="javascript:;">
        <img src={{$value.pic[0].picAddr}} alt=""/>
        <span>{{$value.pic['proName']}}</span>
        <p>
            <span>￥{{$value.price}}</span><span>￥{{$value.oldPrice}}</span>
        </p>
        <button type="button" class="buy-now">立即购买</button>
    </a>
</li>
{{/each}}
</script>
</html>
