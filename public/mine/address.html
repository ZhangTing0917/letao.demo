<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>address</title>
    <link rel="stylesheet" href="assets/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="./css/base.css"/>
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css"/>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/artTemplate/template-web.js"></script>
    <script src="./js/public.js"></script>
    <script src="./js/address.js"></script>
</head>
<body>
<header class="mui-bar mui-bar-nav my-header">
    <a href="user.html" class="mui-icon mui-icon-back mui-pull-left"></a>
    <h1 class="mui-title">收货地址管理</h1>
</header>
<nav class="mui-bar mui-bar-tab footer my-footer">
    <a class="mui-tab-item mui-active" href="index.html">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item" href="category.html">
        <span class="mui-icon mui-icon-bars"></span>
        <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-tab-item" href="cart.html">
        <span class="mui-icon fa fa-shopping-cart"></span>
        <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-tab-item" href="user.html">
        <span class="mui-icon mui-icon-person"></span>
        <span class="mui-tab-label">会员中心</span>
    </a>
</nav>
<div class="mui-content">
    <ul class="mui-table-view">
        <li class="mui-table-view-cell">
            <a href="addAddress.html" class="mui-text-center ">添加收货地址</a>
        </li>
    </ul>
    <ul class="mui-table-view addressUl">
        <li class="mui-table-view-cell">
            <div class="mui-slider-right mui-disabled">
                <a class="mui-btn mui-btn-blue">编辑</a>
                <a class="mui-btn mui-btn-red">删除</a>
            </div>
            <div class="mui-slider-handle">
                <span>邮编：430050</span>
                <span>收货人：zt</span>
                <p class='mui-ellipsis'>
                    <span>地址：北京</span>
                    <span>详细地址：ddd</span>
                </p>
            </div>
        </li>
    </ul>

</div>
</body>
<script type="text/html" id = "addressTmp">
{{each res}}
<li class="mui-table-view-cell">
    <div class="mui-slider-right mui-disabled" data-id="{{$value.id}}">
        <a href="editAddress.html?id={{$value.id}}" class="mui-btn mui-btn-blue">编辑</a>
        <span class="mui-btn mui-btn-red addressDel">删除</span>
    </div>
    <div class="mui-slider-handle">
        <span>邮编：{{$value.postCode}}</span>
        <span>收货人：{{$value.recipients}}</span>
        <p class='mui-ellipsis'>
            <span>地址：{{$value.address}}</span>
            <span>详细地址：{{$value.addressDetail}}</span>
        </p>
    </div>
</li>
{{/each}}
</script>
</html>
